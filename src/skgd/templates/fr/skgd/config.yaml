# Spec Kit Game Dev - Project Configuration
# Generated by /init command

project:
  name: ""                    # Project name (set during init)
  game_type: ""               # platformer|rpg|puzzle|shooter|roguelike|simulation|strategy|action-adventure
  platforms:
    - pc                      # pc|mobile|web|console
  unity_version: ""           # e.g., "2022.3 LTS"

user:
  name: ""                    # Developer name
  experience_level: intermediate  # beginner|intermediate|advanced
  language: en                # en|fr (for generated docs)

workflow:
  auto_commit: true           # Commit after each phase
  snapshot_on_milestone: true # Auto-snapshot on major milestones

mcp:
  # MCPs Moteur (mutuellement exclusifs, un requis selon le moteur choisi)
  engine:
    active: unity             # unity|godot (d√©fini pendant init)
    unity:
      required: true
      status: unchecked       # unchecked|installed|connected|error
    gdai:
      required: false
      status: unchecked

  # MCPs Assets (optionnels, cumulables - plusieurs possibles)
  assets:
    profile: null             # pixel-2d|stylized-2d|realistic-3d|stylized-3d|mixed
    blender:
      enabled: false
      status: unchecked
      export_format: fbx      # fbx|gltf
    pixellab:
      enabled: false
      status: unchecked

# Organisation des assets
assets:
  paths:
    sprites: "Assets/Art/Sprites"
    textures: "Assets/Art/Textures"
    models: "Assets/Art/Models"
    animations: "Assets/Art/Animations"
    audio: "Assets/Audio"
  naming:
    sprites: "{category}_{name}_{variant}"    # ex: player_idle_01
    models: "{category}_{name}"               # ex: enemy_goblin
    animations: "{object}_{action}"           # ex: player_walk

models:
  # Model selection strategy
  creative: opus              # Brainstorm, pivots, architecture
  standard: sonnet            # Specs, planning, implementation
  quick: haiku                # Status checks, simple queries
